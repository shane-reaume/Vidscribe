<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/thumbnail-gallery.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="navtainer">
      <div class="row">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Shane's Video Search Engine</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/public/">Process</a></li>
            <li><a href="/public/search">Search</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
<div class="container-fluid main-area">
    <div class="row no-gutter">
        <div class="col-xs-8">
            <div id="hero-video-container" class="col-xs-12">
              <div id="video-thumbnail-container" class="thumbnail">
                <video onmouseover="" data-vid="" id="my-video" class="video-js"></video>
              </div>
            </div>
            <div id="multi-video-container" style="float: right;" class="col-xs-12">
              <div class="image-one col-xs-4">
                <h4 class="center-group" id="video-title-1"></h4>
                <img id="myimage-1" class="image-js">
              </div>
              <div class="image-two col-xs-4">
                <h4 class="center-group" id="video-title-2"></h4>
                <img id="myimage-2" class="image-js">
              </div>
              <div class="image-three col-xs-4">
                <h4 class="center-group" id="video-title-3"></h4>
                <img id="myimage-3" class="image-js">
              </div>
            </div>
        </div>
        <div class="col-xs-4">
          <div style="max-width: 600px; float: left;" class="col-xs-12">
            <div class="col-xs-8">
              <input class="search-group btn-wide search-all" id="searchinput" name="searcharea" placeholder="">
            </div>
            <div class="col-xs-4">
              <button id="post-word-list" class="btn-wide btn-success search-group search-all" onclick="postWordList()">SEARCH</button>
            </div>
          </div>
            <div style="max-width: 600px; float: left;" class="col-xs-12">
              <div id="search-feed"></div>
            </div>
        </div>
    </div>

  <!-- video holders -->
  <div style="visibility: hidden; max-height: 1px;" class="row video-hero">
    <div class="video-one col-xs-4">
      <video style="max-height: 1px;" id="my-video-1" class="video-js"></video>
    </div>
    <div class="video-two col-xs-4">
      <video style="max-height: 1px;" id="my-video-2" class="video-js"></video>
    </div>
    <div class="video-three col-xs-4">
      <video style="max-height: 1px;" id="my-video-3" class="video-js"></video>
    </div>
  </div>
</div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tg.js"></script>
    <script src="js/tg-search.js"></script>
</body>
</html>
